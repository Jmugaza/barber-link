{% extends 'base.html' %}

{% block content %}
<div class="container center">
    <p class="flow-text teal-text">Welcome to our website!</p>
    <div>
        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}" class="waves-effect waves-light btn teal">Log Out</a>
        {% else %}
            <a href="{% url 'login' %}" class="waves-effect waves-light btn teal center">Log In</a>
        {% endif %}
    </div>
</div>
{% endblock %}
