{% extends 'base.html' %} {% block content %}

<div class="container center-align">
    <div class="row">
        <div class="col s12 m6 offset-m3">
            <div class="card">
                <div class="card-content center">
                    <p class="flow-text teal-text">Welcome to BarberLink!</p>
                    <div>
                        {% if user.is_authenticated %}
                        <a href="{% url 'logout' %}" class="waves-effect waves-light btn teal">Log Out</a>
                        {% else %}
                        <a href="{% url 'login' %}" class="waves-effect waves-light btn teal">Log In</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
