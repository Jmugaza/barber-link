{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col s12 m8 offset-m2">
            <div class="card" style="margin-top: 25%;">
                <div class="card-content center">
                    <span class="card-title teal-text">Sign Up</span>
                    <form action="{% url 'signup' %}" method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="waves-effect waves-light btn teal">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
