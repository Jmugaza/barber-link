{% extends 'base.html' %}

{% block content %}
<div class="container">
  {% if object %}
    <h2>Edit <span class="teal-text center-align">{{object.name}} </span></h2>
  {% else %}
  <h2>How did you like your last hair cut? Add a Review </h2>
  {% endif %}
  <!-- Leaving the action empty makes the form post to the same URL used to display it -->
  <form  method="post">
    <!-- Django requires the following for security purposes -->
    {% csrf_token %}
    <table>
      <!-- Render the inputs inside of <tr>s & <td>s -->
      {{ form.as_table }}
    </table>

    <input type="submit" value="Submit!" class="btn cyan">
  </form>
</div>
{% endblock %}
