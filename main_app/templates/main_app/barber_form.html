{% extends "base.html" %}
{% block content %}

<div class="container">
    {% if object %}
        <h2  class="teal-text center-align"> Edit {{ object.name }}'s Info</h2>
    {% else %}
        <h2>Add The Best Barber You know</h2>
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="Submit!" class="btn blue">
    </form>
</div>

{% endblock %}
