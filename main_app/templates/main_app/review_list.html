{% extends 'base.html' %}
{% block content %}

<h1>Review List</h1>


{% for review in review_list %}
    <div>
        <h2>{{ review.barber_id.name }}</h2>
        <p>Phone: {{ review.barber_id.phone }}</p>
        <p>Bio: {{ review.barber_id.bio }}</p>
        <div>
            <span>username:{{ review.user }}</span>
            <p>Review: {{ review.comment }}</p>
        </div>
    </div>
{% endfor %}


{% endblock %}
